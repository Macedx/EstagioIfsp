<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe Seu Feedback</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0e4d7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffcc00;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            border-bottom: 5px solid #ff6f00;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f00;
            transform: scale(1.2);
        }

        main {
            padding: 2rem;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(1);
        }

        footer {
            background-color: #ffcc00;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deixe Seu Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="adicao.html">Adição</a></li>
                <li><a href="subtracao.html">Subtração</a></li>
                <li><a href="multiplicacao.html">Multiplicação</a></li>
                <li><a href="divisao.html">Divisão</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Nos Conte Sua Opinião!</h2>
            <form action="#" method="POST">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="feedback">O que achou da plataforma?</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                
                <button type="submit">Enviar Feedback</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Math Educacional. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
